# OpenAI/ChatGPT-inspired Streamlit Theme
# Modern ChatGPT interface aesthetic (2025-2026)
# Clean, minimal, black primary, subtle sidebar contrast

[theme]
primaryColor = "#000000"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F4F4F4"
codeBackgroundColor = "#1E1E1E"
textColor = "#0D0D0D"
linkColor = "#000000"
borderColor = "#E5E5E5"
showWidgetBorder = false
showSidebarBorder = false
baseRadius = "24px"
buttonRadius = "full"
font = "'Inter':https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
codeFont = "'Fira Code':https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap"
codeFontSize = "0.875rem"
codeTextColor = "#ECECEC"
baseFontSize = 16
baseFontWeight = 400
headingFontSizes = ["28px", "22px", "18px", "16px", "14px", "12px"]
headingFontWeights = [600, 600, 500, 500, 500, 500]
linkUnderline = false
chartCategoricalColors = ["#000000", "#10B981", "#6B7280", "#3B82F6", "#8B5CF6", "#EF4444", "#F59E0B"]

# OpenAI color palette
grayColor = "#6B7280"
greenColor = "#10B981"
blueColor = "#3B82F6"
violetColor = "#8B5CF6"
redColor = "#EF4444"
yellowColor = "#F59E0B"
orangeColor = "#F97316"

dataframeBorderColor = "#E5E5E5"
dataframeHeaderBackgroundColor = "#F4F4F4"

[theme.sidebar]
backgroundColor = "#F9F9F9"
secondaryBackgroundColor = "#EFEFEF"
codeBackgroundColor = "#1E1E1E"
textColor = "#0D0D0D"
borderColor = "#E5E5E5"
primaryColor = "#000000"
dataframeHeaderBackgroundColor = "#EFEFEF"
dataframeBorderColor = "#E5E5E5"
