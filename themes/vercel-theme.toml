# Vercel-inspired Streamlit Theme
# Uses Inter (Vercel's primary font)
# Vercel's design: minimalist, developer-focused, sharp with black/white contrast

[theme]
primaryColor = "#000000"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#fafafa"
codeBackgroundColor = "#fafafa"
textColor = "#171717"
linkColor = "#0070f3"
borderColor = "#eaeaea"
showWidgetBorder = true
showSidebarBorder = true
baseRadius = "8px"
buttonRadius = "8px"
font = "Inter:https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
codeFont = "'Geist Mono':https://fonts.googleapis.com/css2?family=Geist+Mono:wght@400;500&display=swap"
codeFontSize = "0.875rem"
codeTextColor = "#171717"
baseFontSize = 14
baseFontWeight = 400
headingFontSizes = ["40px", "32px", "24px", "20px", "16px", "14px"]
headingFontWeights = [700, 600, 600, 600, 600, 600]
linkUnderline = false
chartCategoricalColors = ["#000000", "#0070f3", "#7928ca", "#ff0080", "#50e3c2", "#f5a623", "#666666"]

# Vercel color palette
blueColor = "#0070f3"
violetColor = "#7928ca"
redColor = "#ff0080"
greenColor = "#50e3c2"

[theme.sidebar]
backgroundColor = "#fafafa"
secondaryBackgroundColor = "#f5f5f5"
codeBackgroundColor = "#f5f5f5"
borderColor = "#eaeaea"
