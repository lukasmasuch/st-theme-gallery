# Airbnb-inspired Streamlit Theme
# Uses Plus Jakarta Sans (similar to Airbnb Cereal)
# Airbnb's design: warm, friendly, approachable with Rausch red accent

[theme]
primaryColor = "#FF385C"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f7f7f7"
codeBackgroundColor = "#f7f7f7"
textColor = "#222222"
linkColor = "#222222"
borderColor = "#dddddd"
showWidgetBorder = true
showSidebarBorder = true
baseRadius = "12px"
buttonRadius = "8px"
font = "'Plus Jakarta Sans':https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
codeFont = "'Source Code Pro':https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500&display=swap"
codeFontSize = "0.875rem"
baseFontSize = 16
baseFontWeight = 400
headingFontSizes = ["32px", "26px", "22px", "18px", "16px", "14px"]
headingFontWeights = [600, 600, 500, 500, 500, 500]
linkUnderline = false
chartCategoricalColors = ["#FF385C", "#00A699", "#FC642D", "#484848", "#767676", "#008489", "#914669"]

[theme.sidebar]
backgroundColor = "#f7f7f7"
secondaryBackgroundColor = "#ebebeb"
codeBackgroundColor = "#ffffff"
borderColor = "#dddddd"
