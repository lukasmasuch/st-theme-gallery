# Solarized Dark Theme for Streamlit
# Uses Source Sans Pro (Solarized's recommended font)
# Solarized: precision colors designed for readability and reduced eye strain

[theme]
base = "dark"
primaryColor = "#268bd2"
backgroundColor = "#002b36"
secondaryBackgroundColor = "#073642"
codeBackgroundColor = "#073642"
textColor = "#839496"
linkColor = "#268bd2"
borderColor = "#586e75"
showWidgetBorder = true
showSidebarBorder = true
baseRadius = "4px"
buttonRadius = "4px"
font = "'Source Sans 3':https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;400;500;600;700&display=swap"
codeFont = "'Source Code Pro':https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500&display=swap"
codeFontSize = "0.875rem"
codeTextColor = "#93a1a1"
baseFontSize = 14
baseFontWeight = 400
headingFontSizes = ["32px", "24px", "20px", "16px", "14px", "12px"]
headingFontWeights = [600, 600, 600, 600, 600, 600]
linkUnderline = false
chartCategoricalColors = ["#268bd2", "#2aa198", "#859900", "#b58900", "#cb4b16", "#dc322f", "#d33682"]

# Solarized color palette
blueColor = "#268bd2"
greenColor = "#859900"
yellowColor = "#b58900"
orangeColor = "#cb4b16"
redColor = "#dc322f"
violetColor = "#6c71c4"

[theme.sidebar]
backgroundColor = "#073642"
secondaryBackgroundColor = "#002b36"
codeBackgroundColor = "#002b36"
borderColor = "#586e75"
