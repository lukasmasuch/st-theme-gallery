# Professional Financial Dashboard Theme (Dark)
# Conservative, trustworthy palette with clear data visualization
#
# Usage: In config.toml, add:
#   [theme]
#   base = "./.streamlit/financial-dashboard-theme.toml"

[theme]
base = "dark"
primaryColor = "#60A5FA"             # Bright blue for dark mode
backgroundColor = "#0F172A"          # Deep slate
secondaryBackgroundColor = "#1E293B" # Slightly lighter slate
codeBackgroundColor = "#1E293B"
textColor = "#F1F5F9"                # Light text
linkColor = "#60A5FA"
borderColor = "#334155"
codeTextColor = "#CBD5E1"
showWidgetBorder = true
showSidebarBorder = true
baseRadius = "6px"                   # Subtle rounding - professional, not playful
buttonRadius = "6px"

# Typography - Clean, professional fonts
font = "'Inter':https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
headingFont = "'Inter':https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap"
codeFont = "'JetBrains Mono':https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap"
baseFontSize = 14
baseFontWeight = 400
codeFontSize = "13px"
headingFontSizes = ["28px", "22px", "18px", "16px", "14px", "12px"]
headingFontWeights = [700, 600, 600, 600, 500, 500]
linkUnderline = false

# Semantic colors for financial indicators
greenColor = "#34D399"  # Positive/gains - bright green
redColor = "#F87171"    # Negative/losses - bright red
yellowColor = "#FBBF24" # Warnings/caution
orangeColor = "#FB923C" # Alerts
blueColor = "#60A5FA"   # Informational
violetColor = "#A78BFA" # Accent/highlights
grayColor = "#94A3B8"   # Neutral/secondary text

# Chart colors - Distinguishable palette for financial data
chartCategoricalColors = [
    "#60A5FA",
    "#34D399",
    "#A78BFA",
    "#F87171",
    "#FBBF24",
    "#38BDF8",
    "#94A3B8",
    "#FB923C",
]

# Sequential colors for heatmaps (blue gradient)
chartSequentialColors = [
    "#0C4A6E",
    "#075985",
    "#0369A1",
    "#0284C7",
    "#0EA5E9",
    "#38BDF8",
    "#7DD3FC",
    "#BAE6FD",
    "#E0F2FE",
    "#F0F9FF",
]

# Dataframe styling
dataframeBorderColor = "#334155"
dataframeHeaderBackgroundColor = "#1E293B"

# Sidebar
[theme.sidebar]
backgroundColor = "#0F172A"
secondaryBackgroundColor = "#1E293B"
codeBackgroundColor = "#1E293B"
textColor = "#F1F5F9"
borderColor = "#334155"
primaryColor = "#60A5FA"
