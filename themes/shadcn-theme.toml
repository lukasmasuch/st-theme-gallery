# shadcn/ui-inspired Streamlit Theme
# Beautifully designed components aesthetic
# Minimal, accessible, elegant with neutral palette

[theme]
primaryColor = "#18181B"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#FAFAFA"
codeBackgroundColor = "#F4F4F5"
textColor = "#09090B"
linkColor = "#18181B"
borderColor = "#E4E4E7"
showWidgetBorder = true
showSidebarBorder = true
baseRadius = "6px"
buttonRadius = "6px"
font = "'Inter':https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
codeFont = "'JetBrains Mono':https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap"
codeFontSize = "0.875rem"
codeTextColor = "#18181B"
baseFontSize = 14
baseFontWeight = 400
headingFontSizes = ["36px", "30px", "24px", "20px", "16px", "14px"]
headingFontWeights = [600, 600, 600, 600, 600, 600]
linkUnderline = true
chartCategoricalColors = ["#18181B", "#71717A", "#A1A1AA", "#D4D4D8", "#3B82F6", "#EF4444", "#22C55E"]

# shadcn zinc palette
